<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <title>Admin Page</title>
</head>
<body>
<h2>Users</h2>
<table class="table table-borderless">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">E-mail</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userDto : ${users}">
        <td th:text="${userDto.getUsername()}"></td>
        <td th:text="${userDto.getEmail()}"></td>
        <td th:text="${userDto.getRole().getName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
